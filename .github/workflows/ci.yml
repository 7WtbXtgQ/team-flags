name: Docker CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -t team-flags:${{ github.sha }} .

    - name: List Docker images
      run: docker images

    - name: Test Docker image runs
      run: |
        docker run -d --name test-container team-flags:${{ github.sha }}
        sleep 5
        docker ps
        docker logs test-container
        docker stop test-container

    - name: Health check
      run: |
        docker run -d -p 3000:3000 --name app team-flags:${{ github.sha }}
        sleep 10
        curl -f http://localhost:3000/api/health || exit 1

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Lint code (non-blocking)
        run: npm run lint || true

  trivy-scan:
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t team-flags:${{ github.sha }} .

      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: 'team-flags:${{ github.sha }}'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'
